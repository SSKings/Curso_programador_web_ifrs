<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <header><h1>Curso de HTML</h1></header>
  <nav></nav>
  <section>
    <form action="#"  method="post">
      Nome: <input type="text" name="nome" placeholder="informe o seu nome."  value="Sérgio" readonly>
      CPF: <input type="text" name="cpf" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}]">
    <br>
      Email: <input type="text" name="email" required> <br>
      Senha: <input type="password" name="senha">
    <br>
      Título: <input type="text" name="email" disabled> <br>
      Descrição: <textarea name="descricao"></textarea>
    </form>
  </section>
  <footer></footer>
</body>

</html>
