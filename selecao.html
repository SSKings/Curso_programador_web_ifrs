<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <header><h1>Curso de HTML</h1></header>
    <nav></nav>
    <section>
        <form action="#" method="post">
            Quais cursos você fará ?<br>
            <input type="checkbox" name="html" value="1" checked>HTML<br>
            <input type="checkbox"  name="css" value="1">CSS<br>
            <input type="checkbox"  name="javascript" value="1">JAVASCRIPT<br>
            <br>
            Qual Curso você fará ?<br>
            <input type="radio" name="curso" value="html">HTML<br>
            <input type="radio" name="curso" value="css">CSS<br>
            <input type="radio" name="curso" value="javascript" checked>JAVASCRIPT<br>
            <br>
            Quais aparelhos você possui?<br>
            <input type="checkbox" name="notebook" value="sim">Notebook<br>
            <input type="checkbox" name="tablet" value="sim">Tablet<br>
            <input type="checkbox" name="celular" value="sim" checked>Celular<br>
            <br>
            Você prefere?<br>
            <input type="radio" name="sistema" value="android" checked>Android<br>
            <input type="radio" name="sistema" value="ios">IOS<br>
            <br>
            Qual curso você fará?<br>
            <select name="curso"  autofocus required>
                <option value="html" selected>HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JAVASCRIPT</option>
            </select>
            
        </form>
    </section>
</body>
</html>
